<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>sacs-firebase-button demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../sacs-firebase-button.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic sacs-firebase-button demo</h3>
      <demo-snippet>
        <template>
          <input type="text" id="name">
          <input type="number" id="age">
          <input type="text" id="cellphone">
  
            <select id="select">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
  
            <input type="checkbox" id="check" value="checkbox value"> <label for="check">selecciona</label>
          
  
            
          <sacs-firebase-button label="Guardar" fields='[
          {
              "input": "#name",
              "path": "sucursal", 
              "type":"text"
          }, 
          {
              "input": "#age",
              "path": "ageData",
              "type":"number"
          },
          {
              "input": "#cellphone",
              "path": "StarData",
              "type":"text"
          },
          {
              "input": "#select",
              "path": "selectData",
              "type":"select"
          },
          {
              "input": "#check",
              "path": "checkData",
              "type":"check"
          }
      ]'></sacs-firebase-button>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
